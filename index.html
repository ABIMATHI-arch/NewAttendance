<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAttend - Smart Institutional Gateway</title>
    <meta name="description" content="Welcome to EduAttend, the smart institutional gateway for managing attendance and records.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="gateway-body">

        <header class="hero-section">
            <div class="logo-wrapper">
                <div class="logo-box">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3Z" fill="white"/>
                        <path d="M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <h1 class="brand-name">EduAttend</h1>
            <p class="tagline">Smart Institutional Gateway</p>
        </header>

        <section class="selection-section">
            <h2 class="welcome-text">Welcome Back</h2>
            <p class="instruction-text">Please select your portal to continue</p>

            <div class="portal-cards">
                <a href="faculty-login.html" class="portal-card primary">
                    <div class="icon-circle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="card-content">
                        <h3>Faculty Portal</h3>
                        <p>Manage classes & attendance</p>
                    </div>
                    <div class="arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                </a>

                <a href="student-login.html" class="portal-card glass">
                    <div class="icon-circle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
                    </div>
                    <div class="card-content">
                        <h3>Student Portal</h3>
                        <p>View records & check-in</p>
                    </div>
                    <div class="arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </div>
                </a>
            </div>
        </section>

        <footer class="gateway-footer">
            <nav class="footer-links">
                <a href="#">Help Center</a>

            </nav>
